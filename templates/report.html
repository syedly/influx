{% extends "base.html" %}
{% block title %}Report{% endblock title %}
{% block body %} 
    <div class="report-container">
        <h1><strong>Report Your Problem</strong></h1>
        <form method="post" action="report" class="report-form">
            {% csrf_token %}
            <label for="reportContent">Report Content:</label>
            <textarea id="report" name="report" rows="8" required></textarea>
            <button type="submit">Submit Report</button>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .report-container {
            text-align: center;
            margin: 20px;
        }

        .report-form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock body %}
